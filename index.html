<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crumble Bakery - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with bakery brand name -->
    <header>
        <h1>Crumble Bakery</h1>
    </header>

    <!-- Main content section -->
    <main>
        <h2>Coming Soon</h2>
        
        <!-- Email subscription form -->
        <form method="POST" action="#" class="newsletter-form">
            <input 
                type="email" 
                name="email" 
                placeholder="Enter your email" 
                required 
                aria-label="Email address"
            >
            <button type="submit">Notify Me</button>
        </form>

        <!-- Brief description -->
        <p class="description">
            Fresh baked goods and artisan pastries coming to your neighborhood. 
            Be the first to know when we open!
        </p>
    </main>

    <!-- Footer with contact information -->
    <footer>
        <div class="social-links">
            <a href="#" aria-label="Instagram">@crumblebakery</a>
            <a href="#" aria-label="Facebook">Facebook: Crumble Bakery</a>
            <a href="#" aria-label="Twitter">@crumble_bakes</a>
        </div>
        
        <address>
            <p>Email: hello@crumblebakery.com</p>
            <p>Address: 123 Baker Street, Sweet City, SC 12345</p>
        </address>
    </footer>
</body>
</html>
